<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product App</title>
    <!-- Bootswatch Theme -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="App.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#"> App Productos en Stock</a>
    </nav>


    <div class="container bg-secondary">
        <!-- APPLICATION -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h6>Añadir Producto</h6>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="nombre" placeholder="Nombre Producto" required class="form-control">
                        </div>
						<div class="form-group">
                            <input type="number" id="cantidad"  min="0" max="1000" placeholder="Cantidad" required class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="annoEntrada"  min="2015" max="2022"  placeholder="Año de entrada" required class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="precio" min="1" max="10000" placeholder="Precio" step="1" value="" required class="form-control">
                        </div>
			
                        <input type="submit" value="Registrar producto" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>

            <div id="product-list" class="col-md-8"></div>
			
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
