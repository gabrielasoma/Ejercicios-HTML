<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <link rel="stylesheet" href="formulario.css">
    
</head>
<body>
    <script src="js.js"></script>
    
    <section id="imagenes">
        <div class="palabras">
          <h4>Ciudades más importantes de Andalucia</h4>
        </div>
        <div class="contenedor">
            <img id="f1"src="img/granada.jpg" width="300px" height="250px">
            <img id="f2"src="img/sevilla.jpg" width="300px" height="250px">
            <img id="f3"src="img/cordoba.jpg" width="300px" height="250px">
        </div>
        <div>
            <h2>Sevilla</h2>
            <h2>Granda</h2>
            <h2>Cordoba</h2>
        </div>
    </section>
       <section id="ej">
        <div class="formularios">
          
            <form action="" method="post" class="form-registro">
                <h3 class="form-titulo">CREA TU CUENTA</h3>
                <div class="contenedor-inputs">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombres" class="input-48">
                    <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" class="input-48">
                    <input type="text" id="correo" name="correo" placeholder="Correo electrónico" class="input-100">
                    <input type="text" id="usuario" name="usuario" placeholder="Usuario" class="input-48">
                    <input type="text" id="clave" name="clave" placeholder="Clave" class="input-48">
                    <input type="text" id="telefono" name="telefono" placeholder="Teléfono" class="input-100">
                    <input type="submit" class="btn-enviar" value="REGISTRAR" name="registar">
                    <p class="form-link">¿Ya tienes una cuenta?<a href="#">Ingresa aquí</a></p>
                </div>
             </form>
            </div>
    </section>

</body>
</html>
