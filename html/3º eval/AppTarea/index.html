<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product App</title>
    <!-- Bootswatch Theme -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="App.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
        <h3 class="text-center"> App Productos en Stock</h3>
    </nav>
    <div class="container bg-secondary">
        <!-- APPLICATION -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h6 class="text-center">Añadir Productos</h6>
                    </div>
                    <form id="empleados-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="nombre" placeholder="Nombre del Producto" required class="form-control">
                        </div>
						<div class="form-group">
                            <input type="number" id="cantidad"  placeholder="Cantidad"  required class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="annoEntrada" min="2015" max="2022" placeholder="Año de Entrada"  required class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="precio" placeholder="Precio del Producto" step="1" value=""  required class="form-control">
                        </div>
					<div class="text-center mt-4">
					<input type="submit" value="     REGISTRAR PRODUCTOS     " class="btn btn-primary btn-block">
					</div>
                    </form>
                </div>
            </div>
            <!--aqui se mostraran las cosas-->
            <div id="product-list" class="col-md-8"></div>	
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
