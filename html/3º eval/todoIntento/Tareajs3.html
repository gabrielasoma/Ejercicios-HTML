<body>
    <h2>
        Entorno Natural Madrid 
    </h2>
<ul>
    <li>Río manzanares</li>
    <li>Río Guadarrama</li>
    <li>Sierra de Guadarrama</li>
    
</ul>
<script>
    var elemento =document.createElement("li");
    contenido =document.createTextNode ("Sierra Norte");
    elemento.appendChild(contenido);
    var padre =document.getElementsByTagName("li")[0].parentNode,
    tercerelemento = document.getElementsByTagName("li")[2];
     padre.insertBefore (elemento,tercerelemento);
 </script>
