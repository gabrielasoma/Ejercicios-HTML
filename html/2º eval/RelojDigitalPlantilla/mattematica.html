<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculos cientificos</title>
    <style>
        main{
            width:50%; margin:0 auto;
        }
    </style>
</head>
<body>
    <main>
        <p>MOSTRAR NUMEROS ALEATORIOS</p>
        <button onclick="mifuncion()">CALCULAR NUMERO ALEATORIOS</button>
        <p id="div1"></p>
        <script>
            function mifuncion(){
                document.getElementById("div1").innerHTML = Math.random();
            }

        </script>
    </main>
    
</body>
