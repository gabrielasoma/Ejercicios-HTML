<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SUMAR DATOS DESDE UN FORMULARIO</title>
    <style>
        main{width: 20%; margin: auto;background: #000; color: #fff; padding: 5px 20px}
        input [type="button"]{
            padding: 5px 10px;
            margin-left: 50px

        }
    </style>
    
</head>
<body>
    <main>
        <fieldset>
            <legend>Ingresa dos números</legend>
            <label>NUMERO1:</label>
            <input type="text" id="num1">
            <br><br>
            <label>NUMERO2:</label>
           <input type="text" id="num2">
            <br><br> 
            <label>RESULTADO:</label>
            <input type="text" id="resultado">
            <br><br>
            <input type="button"  onclick="sumar();" value="calcular">
            

        </fieldset>
        <script>
        /*necesito crear una función*/
        function sumar(){
            var n1 = document.getElementById('num1').value;
            var n2 = document.getElementById('num2').value;
            var suma = Number(n1) + Number(n2);
            document.getElementById('resultado').value = suma;
           

        }

        </script>   

    </main>
</body>
</html>
