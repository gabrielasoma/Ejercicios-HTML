<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Entorno Natural Madrid</h2>
        <ul>
            <li>Rio Manzanares</li>
            <li>Rio Guadarama</li>
            <li>Sierra de Guadarama</li>
        </ul>
       <head>
        <style>
            .azul{background: #0074D9; border: 1px solid #000 ; color: gold;}
            .rojo{background: red; border: 1px solid #000 ; color: #fff;}
        </style>
        <script>
            var elemento = document.createElement("li")
            contenido = document.createTextNode("Sierra Norte");
            elemento.appendChild(contenido);
            var padre = document.getElementsByTagName("li")[2].parentNode;
            elemento.setAttribute("class", "rojo")
            padre.appendChild(elemento).parentNode;
            elemento.setAttribute("class","rojo")
        </script>
</body>
</html>
