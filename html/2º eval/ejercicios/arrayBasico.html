<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array basico</title>
</head>
<body>
    <script>
        //definir un array
        let decadas = [1950,1960,1970,1980,1990,2000,2010];
        document.write(decadas[6] + "<br/>");
        document.write("La longitud del array es: " + decadas.length);//importante
        decadas.push(2020,2030,2040,2050);
        document.write("Mi nueva longitud es: " + decadas.length + "<br/>");
       //recorrer e imprimir un array con el bucle FOR

            for(i = 0; i < decadas.length; i++){
                    document.write(decadas[i] + "");
            }

            
    </script>


</body>
</html>
