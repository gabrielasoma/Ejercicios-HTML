<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        main{width: 50%; margin: 0 auto; background: black;}
        /*h2{color:white; margin:0 auto; background: gray;text-align:center;}
        form{color: white; margin: 0 auto;text-align:center;}
        caption{text-align:center;}
        #tabla :nth-last-child(1n){border: 0 px; text-align:center;}
        #tabla1 :nth-last-child(1n){border: 0 px; text-align:center;}*/
    </style>
    <script>
        function obtenerdatos(){
            var nombre = document.getElementById('nombre').value;
            var apellidos = document.getElementById('apellidos').value;
            var edad = document.getElementById('edad').value;
            var salario = document.getElementById('salario').value;
            document.registros.nombreobtenido.value = nombre;
            document.registros.apellidobtenido.value = apellidos;
            document.registros.edadobtenida.value = edad;
            document.registros.salarioobtenido.value = salario;
        }
    </script>
</head>
<body onload="alert('Gracias por visitar nuestra web')">
    <main>
    <h2 onmouseover="cambio(this)">EJERCICIO DE EVENTOS</h2>
    <form name="registros">
        <table id="tabla">
            <caption>Datos Personales</caption>
            <tr>
                <td>Nombre:</td><td><input type="text" name="nombre" id="nombre" onfocus="foco(this)" onblur="nofoco(this)"></td>
            </tr>
            <tr>
                <td>Apellidos:</td><td><input type="text" name="apellidos" id="apellidos" onfocus="foco(this)" onblur="nofoco(this)"></td>
            </tr>
            <tr>
                <td>Edad:</td><td><input type="text" name="edad" id="edad" onfocus="foco(this)" onblur="nofoco(this)"></td>
            </tr>
            <tr>
                <td>Salario:</td><td><input type="text" name="salario" id="salario" onfocus="foco(this)" onblur="nofoco(this)"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" name="datos" value="Enviar Datos" onclick="obtenerdatos(this)">
                <input type="reset" name="borrar" id="borrar" value="Borrar Datos">
                </td>
            </tr>
           
        </table>
        <script>
            function foco(elemento){
                elemento.style.background = "crimson";
                elemento.style.fontSize = "14pt";
                elemento.style.color = "white";
            }

        </script>
      <br/> <br/> <br/>
      <table id="tabla1">
        <caption>Datos Recibidos</caption>
        <tr>
            <td>Nombre:</td><td><input type="text" name="nombreobtenido" id="nombreobtenido"></td>
        </tr>
        <tr>
            <td>Apellidos:</td><td><input type="text" name="apellidobtenido" id="apellidobtenido"></td>
        </tr>
        <tr>
            <td>Edad:</td><td><input type="text" name="edadobtenida" id="edadobtenida"></td>
        </tr>
        <tr>
            <td>Salario:</td><td><input type="text" name="salarioobtenido" id="salariootenido"></td>
        </tr>
        </table>
    </form>
</main>
